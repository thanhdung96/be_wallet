security:
    encoders:
        App\MainBundle\Entity\Account:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_email_provider:
            entity:
                class: App\MainBundle\Entity\Account
                property: email
        app_user_name_provider:
            entity:
                class: App\MainBundle\Entity\Account
                property: name
        app_user_api_provider:
            entity:
                class: App\MainBundle\Entity\Account
                property: name
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main_email:
            anonymous: true
            lazy: true
            provider: app_user_email_provider
            guard:
                authenticators:
                    - App\MainBundle\Security\LoginFormAuthenticator
            logout:
                path: app_logout
        main_api:
            pattern: ^/api
            provider: app_user_api_provider
            guard:
                authenticators:
                    - App\ApiBundle\Security\JwtAuthenticator
        main_name:
            anonymous: true
            lazy: true
            provider: app_user_name_provider
            guard:
                authenticators:
                    - App\MainBundle\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/user, roles: [ROLE_USER, ROLE_ADMIN] }
        # - { path: ^/profile, roles: ROLE_USER }
